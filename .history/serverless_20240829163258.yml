service: my-service  # Name of your service

provider:
  name: aws
  runtime: python3.9  # Change this to the Python version you're using
  region: us-west-2
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:us-west-2:011528274227:table/Users
            - arn:aws:dynamodb:us-west-2:011528274227:table/TrainingPoints

functions:
  registerUser:
    handler: handler.register
    events:
      - http:
          path: register
          method: post
          cors: true  # Enable CORS to handle cross-origin requests

  calculateLungHealth:
    handler: handler.calculate_lung_health_route
    events:
      - http:
          path: calculate_lung_health
          method: post
          cors: true  # Enable CORS for this endpoint as well

  getTrainingPoints:
    handler: handler.get_training_points
    timeout: 30  # Increase this value as needed, up to a maximum of 900 seconds (15 minutes)
    events:
      - http:
          path: training-points
          method: get
          request:
            parameters:
              querystrings:
                type: true
                category: false
          cors: true
plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000  # Run serverless-offline on port 4000 to avoid conflicts with other services
