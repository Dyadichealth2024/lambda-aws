service: my-service  # Name of your service

provider:
  name: aws
  runtime: python3.9
  region: us-west-2
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:Query
          Resource:
            - arn:aws:dynamodb:us-west-2:982081078723:table/landingnewsletter
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
          Resource: "*"

functions:
  subscribeUser:
    handler: handler.subscribe
    events:
      - http:
          path: subscribe
          method: post
          cors:
            origin: 'http://localhost:3000'  # Allow requests from your local development server
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

  verifyUser:
    handler: handler.verify
    events:
      - http:
          path: verify
          method: get
          cors:
            origin: 'http://localhost:3000'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

plugins:
  - serverless-offline
